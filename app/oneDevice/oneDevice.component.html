<ActionBar class="action-bar">
    <ActionItem ios.systemIcon="1" android.systemIcon="ic_menu_close_clear_cancel" (tap)="logOut()"
    ios.position="right">
    </ActionItem>
    <Label class="action-bar-title" text="One Device"></Label>
</ActionBar>

<StackLayout class="p-30">
    
    <Button *ngIf="ifOffline" style="background-color: green; color: black;" text="Online" (tap)="onTapCommandOn()" class="btn btn-primary btn-active"></Button>
    <Button *ngIf="ifOnline" style="background-color: red; color: black;" text="Offline" (tap)="onTapCommandOff()" class="btn btn-primary btn-active"></Button>
    <Button text="Calculated Graph" (tap)="onTapGoToGraph()" class="btn btn-primary btn-active"></Button>
    <br>
    <Label style="color:black; font-size: 20px;" text="Last Raw Data :" ></Label>
    <br>
    <div *ngIf="rawDataAvailable">
        <Label style="font-size: 14px;" width="100%" height="30" text="ID : {{ lastRawData.ID }}"></Label>
        <Label style="font-size: 14px;" width="100%" height="30" text="Value : {{ lastRawData.Value }}"></Label>
    </div>
    <br>
    <br>
     <Label style="color:black; font-size: 20px;" text="Last Calculated Data :" ></Label>
     <br>
     <ListView *ngIf="metricsAvailable" [items]="allCalculatedData" (itemTap)="onItemTapOneDevice($event)">
        <ng-template let-item="item">
            <GridLayout class="list-group-item">
                <Label style="font-size: 14px;" width="100%" height="90" [text]="' calculationType : ' + item.calculationType" ></Label>
            </GridLayout>
        </ng-template>
    </ListView>
</StackLayout>
